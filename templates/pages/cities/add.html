<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
</head>

<body>
    <div class="container tm-40">
        <div class="row text-center">
            <h1 class="text-3xl font-bold underline">Add a new city</h1>
        </div>
        <div class="row tm-20">
            <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3 text-center">
                <table class="col-xs-4 table table-striped align-middle text-center">
                    <thead class="table-primary">
                        <th>City Name</th>
                        <th>City Code</th>
                    </thead>

                    <tr>
                        <td>
                            <input type="text" name="cityName" id="cityName" placeholder="Enter City Name">
                        </td>
                        <td>
                            <input type="text" name="cityCode" id="cityCode" placeholder="City Code (Auto-generated)" readonly>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-xs-12 text-center">
                <input type="button" onclick="addCity()" value="Add city" class="btn btn-success">
            </div>
            <div class="col-xs-12 text-center tm-20">
                <a href="{{ url_for('homePage') }}" class="btn btn-primary">Back to home page</a>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const nameT = document.getElementById('cityName')
        const codeT = document.getElementById('cityCode')

        nameT.addEventListener('input', function () {
            
            codeT.value = nameT.value.toLowerCase().trim().replace(/[^a-z0-9\s-]/g, "").replace(/\s+/g, "-").replace(/-+/g, "-")
        })


        function addCity() {
            let formData = new FormData()
            formData.append('name', nameT.value)
            formData.append('code', codeT.value)


            let response = fetch('/api/cities', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(function (response) {
                window.location = `/cities/${response.cityId}`
            })
        }
    </script>
</body>

</html>
